language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
env:
  global: CODECOV_TOKEN=7ab7e761-055f-4ed0-bbbd-69d02d25faec
after_success:
  - bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION
script:
  - npm test
  - npm run test:coverage
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  accessToken: $accessToken
  local_dir: build
  on:
    branch: master
